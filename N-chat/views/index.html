<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>聊天室</title>

<link type="text/css" rel="stylesheet" href="stylesheets/common.css">
<link type="text/css" rel="stylesheet" href="stylesheets/chat.css">
</head>
<body>
  <div id="contain">
    <div id="content">
      <div id="content_show">
        <div id="contents">
          <ul class="chat-thread">
          </ul>
        </div>
      </div>
      <div id="content_saying">
        <div id="toolbar"></div>
        <div id="input_content" >
          <textarea rows="2" id="text" placeholder="请使用富文本编辑插件" name="content"></textarea>
        </div>

        <div id="sayingto">你好 <span id="from"></span> ，你正在对 <span id="to"></span> 说</div>
        <div id="say">发送</div>
      </div>
    </div>
    <div id="users_online">
      <div id="usersbar">
        <div id="user_label">在线用户</div>
        <div id="users_list">
          <ul id="list"></ul>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="kindeditor/kindeditor-min.js"></script>
  <script type="text/javascript" src="javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="javascripts/chat.js"></script>

  <script>
    KindEditor.ready(function(K) {
      K.create('textarea[name="content"]', {
        allowFileManager : true,
        width:"100%",
        height:"100%",
        afterBlur:function(){
          this.sync();
        }
      });

    });
  </script>
</body>
</html>
